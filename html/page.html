<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Date Time Picker Tests</title>
		<link href="../css/dateTimePickerStyle.css" rel="stylesheet">
	</head>

	<body>

		<div class="start_date" id="start_date">
			<label title="date de début">From empty input</label>
			<div class="date_time class"><input autocomplete="off" class="datetime" name="start_date" value=""></div>
		</div>


		<div class="end_date" id="end_date">
			<label title="date de début">From pre-filled input</label>
			<div class="date_time class"><input autocomplete="off" class="datetime" name="stop_date" value="23/12/2017 17:50"></div>
		</div>

		<br />
		<br />

		<div class="start_date_display" id="start_date_display">
			<label title="date de début affichage">Displaying only : </label>
			<div class="date_time class">23/12/2017 17:50</div>
		</div>

	</body>


</html>
<script type="text/javascript" src="../js/moment-with-locales.js"></script>
<script type="text/javascript" src="../js/datetimepicker.js"></script>
