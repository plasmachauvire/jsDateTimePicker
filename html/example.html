<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Date Time Picker Examples</title>
		<link href="../css/dateTimePickerStyle.css" rel="stylesheet">
	</head>

	<body>

		<table style="width:100%">
			<tr style="width:100%">
				<td style="width:50%">
					<label title="From empty input">From empty input (no default value)</label>
					<br />
					<input autocomplete="off"
						data-format-date-edit="MM-YYYY"
						data-format-date-display="MM-YYYY"
						data-format-time-edit="HH"
						data-format-time-display="HH a"
						data-original-format="DD/MM/YYYY HH:mm"
						class="datetime" name="0" value="">
					<br />
				</td>
				<td style="width:50%">
					<label title="From empty input">From empty input (default value = 01/01/2018 11:00)</label>
					<br />
					<input autocomplete="off"
						data-format-date-edit="MM-YYYY"
						data-format-date-display="MM-YYYY"
						data-format-time-edit="HH"
						data-format-time-display="HH a"
						data-original-format="DD/MM/YYYY HH:mm"
						data-default-date="01/01/2018 11:00"
						class="datetime" name="01" value="">
					<br />
				</td>
			</tr>

			<tr>
				<td style="width:50%">
					<label title="From empty input">From empty input (default value = now)</label>
					<br />
					<input autocomplete="off"
						data-format-date-edit="MM-YYYY"
						data-format-date-display="MM-YYYY"
						data-format-time-edit="HH"
						data-format-time-display="HH a"
						data-original-format="DD/MM/YYYY HH:mm"
						data-default-date="now"
						class="datetime" name="02" value="">
					<br />
				</td>
				<td style="width:50%">
					<br />
					<label title="From pre-filled input">From pre-filled input (basic configuration)</label>
					<input autocomplete="off"
						data-format-date-edit="DD-MM-YYYY"
						data-format-date-display="Do MMM YYYY"
						data-format-time-edit="HH:mm:ss"
						data-format-time-display="HH:mm a"
						data-original-format="DD/MM/YYYY HH:mm"
						class="datetime" name="1" value="23/12/2017 17:50">
					<br />
				</td>
			</tr>

			<tr>

				<td style="width:50%">
					<br />
					<label title="use default global config">Default global config</label>
					<input autocomplete="off"
						data-original-format="DD/MM/YYYY HH:mm"
						class="datetime" name="8" value="23/12/2017 17:50">
					<br />
				</td>

				<td style="width:50%">
					<label title="Incorrect parameters">Incorrect parameters (js not apply)</label>
					<br />
					<input autocomplete="off"
						class="datetime" name="9" value="23/12/2017 17:50">
					<br />
				</td>

			</tr>

			<tr>
				<td style="width:50%">
					<br />
					<label title="Displaying only">Displaying only (from date_time div without input)</label>
					<div
						data-format-date-display="Do MMM YYYY"
						data-format-time-display="HH:mm a"
						data-original-format = "DD/MM/YYYY HH:mm"
						class="date_time class">23/12/2017 17:50</div>
					<br />
				</td>
				<td style="width:50%">
					<br />
					<label title="No auto-close">No auto-close</label>
					<input autocomplete="off"
						data-format-date-edit="DD-MM-YYYY"
						data-format-date-display="Do MMM YYYY"
						data-format-time-edit="HH:mm:ss"
						data-format-time-display="HH:mm a"
						data-original-format="DD/MM/YYYY HH:mm"
						data-auto-close-date="0"
						data-auto-close-time="0"
						class="datetime" name="2" value="23/12/2017 17:50">
					<br />
				</td>
			</tr>

			<tr>
				<td style="width:50%">
					<br />
					<label title="No redirect">No auto-redirect but keep auto-close</label>
					<input autocomplete="off"
						data-format-date-edit="DD-MM-YYYY"
						data-format-date-display="Do MMM YYYY"
						data-format-time-edit="HH:mm:ss"
						data-format-time-display="HH:mm a"
						data-original-format="DD/MM/YYYY HH:mm"
						data-auto-redirect-date="0"
						data-auto-redirect-time="0"
						class="datetime" name="3" value="23/12/2017 17:50">
					<br />
				</td>
				<td style="width:50%">
					<br />
					<label title="No check">No live check (type in input to see)</label>
					<input autocomplete="off"
						data-format-date-edit="DD-MM-YYYY"
						data-format-date-display="Do MMM YYYY"
						data-format-time-edit="HH:mm:ss"
						data-format-time-display="HH:mm a"
						data-original-format="DD/MM/YYYY HH:mm"
						data-live-check-date="0"
						data-live-check-time="0"
						class="datetime" name="3" value="23/12/2017 17:50">
					<br />
				</td>
			</tr>

			<tr>
				<td style="width:50%">
					<br />
					<label title="day name one letter">1 letter for day name</label>
					<input autocomplete="off"
						data-format-date-edit="DD-MM-YYYY"
						data-format-date-display="Do MMM YYYY"
						data-format-time-edit="HH:mm:ss"
						data-format-time-display="HH:mm a"
						data-original-format="DD/MM/YYYY HH:mm"
						data-number-letters-day-name="1"
						class="datetime" name="4" value="23/12/2017 17:50">
					<br />
				</td>
				<td style="width:50%">
					<br />
					<label title="grey buttons enabled">Grey buttons enabled in day view</label>
					<input autocomplete="off"
						data-format-date-edit="DD-MM-YYYY"
						data-format-date-display="Do MMM YYYY"
						data-format-time-edit="HH:mm:ss"
						data-format-time-display="HH:mm a"
						data-original-format="DD/MM/YYYY HH:mm"
						data-active-disabled-buttons="1"
						class="datetime" name="5" value="23/12/2017 17:50">
					<br />
				</td>
			</tr>

			<tr>

				<td style="width:50%">
					<br />
					<label title="no time">No time</label>
					<input autocomplete="off"
						data-format-date-edit="DD-MM-YYYY"
						data-format-date-display="Do MMM YYYY"
						data-format-time-edit=""
						data-format-time-display=""
						data-original-format="DD/MM/YYYY HH:mm"
						class="datetime" name="6" value="23/12/2017 17:50">
					<br />
				</td>

				<td style="width:50%">
					<br />
					<label title="no date">No date</label>
					<input autocomplete="off"
						data-format-date-edit=""
						data-format-date-display=""
						data-format-time-edit="HH:mm:ss"
						data-format-time-display="HH:mm:ss"
						data-original-format="DD/MM/YYYY HH:mm"
						class="datetime" name="7" value="23/12/2017 17:50">
					<br />
				</td>

			</tr>

			<tr>

				<td style="width:50%">
					<br />
					<label title="no time">Day number in year</label>
					<input autocomplete="off"
						data-format-date-edit="DDD-YYYY"
						data-format-date-display="DDD [day of] YYYY"
						data-format-time-edit="HH"
						data-format-time-display="HH a"
						data-original-format="DD/MM/YYYY HH:mm"
						data-live-check-date="0"
						data-live-check-time="0"
						class="datetime" name="8" value="23/12/2017 17:50">
					<br />
				</td>

				<td style="width:50%">
					<br />
					<label title="no date">Week of year</label>
					<input autocomplete="off"
						data-format-date-edit="w [of] Y"
						data-format-date-display="[week] w [of] Y"
						data-format-time-edit=""
						data-format-time-display=""
						data-original-format="DD/MM/YYYY HH:mm"
						class="datetime" name="9" value="23/12/2017 17:50">
					<br />
				</td>

			</tr>

			<tr>

				<td style="width:50%">
					<br />
					<label title="no time">A date in year</label>
					<input autocomplete="off"
						data-format-date-edit="D-M-Y"
						data-format-date-display="dddd D MMMM Y"
						data-format-time-display=""
						data-format-time-edit=""
						data-original-format="DD/MM/YYYY"
						data-live-check-date="0"
						data-live-check-time="0"
						class="datetime" name="8" value="23/12/2017">
					<br />
				</td>

				<td style="width:50%">
					<br />
					<label title="no date">A month</label>
					<input autocomplete="off"
						data-format-date-edit="M"
						data-format-date-display="MMMM"
						data-format-time-edit=""
						data-format-time-display=""
						data-original-format="DD/MM/YYYY HH:mm"
						class="datetime" name="9" value="23/12/2017 17:50">
					<br />
				</td>

			</tr>

			<tr>

				<td style="width:50%">
					<br />
					<label title="no time">Day number in a week</></label>
					<input autocomplete="off"
						data-format-date-edit="d"
						data-format-date-display="dddd"
						data-format-time-display=""
						data-format-time-edit=""
						data-original-format="DD/MM/YYYY"
						data-live-check-date="0"
						data-live-check-time="0"
						class="datetime" name="8" value="23/12/2017">
					<br />
				</td>

				<td style="width:50%">
					<br />
					<label title="no date">A year</label>
					<input autocomplete="off"
						data-format-date-edit="YYYY"
						data-format-date-display="YYYY"
						data-format-time-edit=""
						data-format-time-display=""
						data-original-format="DD/MM/YYYY HH:mm"
						class="datetime" name="9" value="23/12/2017 17:50">
					<br />
				</td>

			</tr>

			<tr>

				<td style="width:50%">
					<br />
					<label title="no time">First day of a month</label>
					<input autocomplete="off"
						data-format-date-edit="[first day of] MMMM"
						data-format-date-display="dddd [1er] MMMM"
						data-format-time-display=""
						data-format-time-edit=""
						data-original-format="DD/MM/YYYY"
						data-live-check-date="0"
						data-live-check-time="0"
						class="datetime" name="8" value="23/12/2017">
					<br />
				</td>

				<td style="width:50%">
					<br />
					<label title="no date">Different separators</label>
					<input autocomplete="off"
						data-format-date-edit="DD-MMMM:YYYY"
						data-format-date-display="ddd DD-MMM/YYYY"
						data-format-time-edit=""
						data-format-time-display=""
						data-original-format="DD/MM/YYYY HH:mm"
						class="datetime" name="9" value="23/12/2017 17:50">
					<br />
				</td>

			</tr>


		</table>

	</body>
	<script type="text/javascript" src="../js/moment-with-locales.js"></script>
	<script type="text/javascript" src="../js/datetimepicker.js"></script>


</html>
